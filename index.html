<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="top0fScreen"></div>
            <div class="calculator-screen">
                 <input type="text" class="display" />
            </div>
            <!-- Add your classes or ids -->
            <div class="calculator-digit-line-one">
                <button class="buttons">AC</button>
                <button class="buttons">DEL</button>
                <button class="buttons">%</button>
                <button class="buttons">/</button>
            </div>

            <div class="calculator-digit-line-two">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">*</button>
            </div>

            <div class="calculator-digit-line-three">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>

            <div class="calculator-digit-line-four">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>

            <div class="calculator-digit-line-five">
                <button class="buttons">0</button>
                <button class="buttons">00</button>
                <button class="buttons">.</button>
                <button class="buttons">=</button>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
